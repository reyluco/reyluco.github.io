<h1>登錄學生成績</h1>
<script>
  $(function(){
    $('#form').validate({
    /* 常用檢測屬性    
    (1)required: true  必填
    (2)number: true  只能輸入數字格式(包括小數)
    (3)digits:true  只能輸入整數
    (4)minvalue: 3  不能小於3
    (5)maxvalue: 100  最大不超過100
    (6)rangeValue:[50,100]  值範圍為50~100
    (7)minlength: 5  最小長度(中文字算一個字符)
    (8)maxlength: 10  最大長度(中文字算一個字符)
    (9)rangelength:[5,10]  長度範圍為5至10位(中文字算一個字符)
    (10)上面的 minLength, maxLength, rangeLength這三項除了
      text input之外還可以用於 checkbox,select 這兩種控件
    (11)email: true  電子郵件格式
    (12)equalTo: "#field"  與#field值相同
    (13)dateISO: true  日期型，格式為 1998/01/22 1999-12-12
    (14)url: 網址格式 https://www.minwt.com
    (15)noSpace: 空白 
    */
    onkeyup: function(element, event) {
      //去除左側空白
      var value = this.elementValue(element).replace(/^\s+/g, "");
      $(element).val(value);
    },
    rules: {
      stNo: {
        required: true,
        number: true,
        minlength: 9,
        maxlength: 9        
      },
      stName: {
        required: true
      },      
      score1:{
        required: true,
        number: true,
        min: 0,
        max: 100        
      },
      score2:{
        required: true,
        number: true,
        min: 0,
        max: 100        
      },
      score3:{
        required: true,
        number: true,
        min: 0,
        max: 100        
      }
    },
    messages: {
      stNo: {        
        required:'必填',
        number:'學號必須為數字',                
        minlength:'學號不得少於9碼',
        maxlength:'學號不得多於9碼'                
      },
      stName: {
        required:'必填'
      },      
      score1: {
        required:'必填',
        number:'成績必須為數字',
        min:'成績不得小於0',
        max:'成績不得大於100'         
      },
      score2: {
        required:'必填',
        number:'成績必須為數字',
        min:'成績不得小於0',
        max:'成績不得大於100'         
      },      
      score3: {
        required:'必填',
        number:'成績必須為數字',
        min:'成績不得小於0',
        max:'成績不得大於100'        
      }
    },
    submitHandler: function(form) {
      form.submit();
    }
  });
});
</script>
